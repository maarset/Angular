<article class='container'>
    <div class='col-md-6'>
    <form>
      <div class='form-group'>
        <div class='card text-white bg-info mb-3'> Use this form below to add a new bucket list goal. What do you want to do with your life,
            Your bucket list ({{ itemCount }})</div>
      <input type="text" class='form-control' name="item" placeholder="Life goal..." [(ngModel)]="goalText"/>
      <br/>
      <!--<input type="submit" class="btn" value="{{ btnText }}"/>-->
  
      <button class='btn btn-info' (click)="addItem()">Add</button><span> {{ goalText }} </span>
    </div>
    </form>
 
    </div>
  <div class='col-md-6' [@goals]="goals.length">
      <p class="life-container" *ngFor="let goal of goals;  let i = index" (click)="removeItem(i)" >
    {{ goal }}
  </p>

</div>

</article>
