<article class='container' *ngIf="model" >
    <section>
        <form  #ComplaintEdit='ngForm'>   
                <div class="form-group">
                        <label class="header">Initial Complaint Information</label> 
                        
                </div>  
                <div class="form-inline">
                    <label class="form-label" for='categoryID'>Select Category</label>
                    <select class="form-control form-control-sm"  id='categoryID' name='categoryID'  [(ngModel)] = "model.categoryID"  >
                      <option *ngFor='let c of categories' [value]="c.categoryID" > {{c.categoryDesc}}</option>
                    </select> 
                 
                    <label class="form-label" for='name'>Name:</label>
                    <input  type="text" id="name" class='form-control'  name="name"  [(ngModel)]='model.name'  />
                </div>
                <div class="form-inline"> 
                    <label class="form-label" for='name'>Phone:</label>
                    <input  type="text" id="phone" class='form-control'  name="phone"  [(ngModel)]='model.phone'  />
                    <label class="form-label" for='countyCode'>County</label>
                    <select class="form-control form-control-sm" value="County Code"  id='countyCode' name='countyCode'  [(ngModel)] = "model.countyCode"  >
                <option *ngFor='let c of counties' [value]="c.countyCode"  > {{c.countyName}}</option>
            </select> 
            </div>
            
            <div class="form-group"> 
                    <label for='name'>Address:</label>
                    <input  type="text" id="address" class='form-control'  name="address"  [(ngModel)]='model.address'  />
            </div>

            <div class="form-inline">
                    <label for='city'>City</label>
                    <input  type="text" class='form-control' name="city" id="city"  [(ngModel)]="model.city"/>
                    <label for='stateCode'>State</label>
                    <input  type="text" class='form-control text'  name="stateCode" id="stateCode"  [(ngModel)]="model.stateCode" />
                    <label for='zip'>Zip</label>
                    <input  type="text" class='form-control'  name="zip" id="zip"   [(ngModel)]="model.zip" />
            </div>

            <div class="form-group"> 
                    <label for='name'>Email:</label>
                    <input  type="text" id="email" class='form-control'  name="email"  [(ngModel)]='model.email'  />
            </div>
            
            <div class="form-group"> 
                    <label for='name'>Details:</label>
                    <textarea cols="60" rows="2"  type="text"   id="detailedMessage" class='form-control'  name="detailedMessage"  [(ngModel)]='model.detailedMessage'  ></textarea>
            </div>
    
            <div class="form-group">
                    <label class="header">Polling Location</label> 
            </div>

            <div class="form-inline"> 
                    <label for='namePoll'>Name Poll:</label>
                    <input  type="text" id="namePoll" class='form-control' name="namePoll"  [(ngModel)]='model.namePoll'  />
            
                    <label for='addressPoll'>Address Poll:</label>
                    <input  type="text" class='form-control'  name="addressPoll" id="addressPoll"  [(ngModel)]="model.addressPoll"  />
            </div>
            <div class="form-inline">
                    <label for='cityPoll'>City Poll:</label>
                    <input  type="text" class='form-control' name="cityPoll" id="cityPoll"  [(ngModel)]="model.cityPoll" />
                    <label for='stateCodePoll'>State Poll:</label>
                    <input  type="text" class='form-control text'  name="stateCodePoll" id="stateCodePoll"   [(ngModel)]="model.stateCodePoll" />
                    <label for='zipPoll'>Zip Poll:</label>
                    <input  type="text" class='form-control'  name="zipPoll" id="zipPoll"   [(ngModel)]="model.zipPoll" />
            </div>
            <div class="form-group">
                    <label class="header">Admin Information</label> 
            </div>
            <div class="form-inline">
                    <label for='complaintID'>Complaint #</label>
                    <input  type="text" class='form-control' readonly name="complaintID" id="complaintID"  [(ngModel)]="model.complaintID"/>
                    
                    <label class="control-label" for="assignedStaffUID">Assigned Staff</label>
                    <select class="form-control" id='assignedStaffUID' name='assignedStaffUID' [(ngModel)] = "model.assignedStaffUID" >
                    <option></option>
                    <option *ngFor='let u of users' [value]="u.userId">{{u.userFirstName}} {{u.userLastName}}</option>
                    </select>                                                                           
            </div>
            <div class="form-inline">
                    <label class="control-label" for="statusCode">Status</label>
                    <select class="form-control" id='statusCode' name='statusCode' [(ngModel)] = "model.statusCode" >
                            <option></option>
                            <option *ngFor='let s of statuses' [value]="s.statusCode" >{{s.statusDesc}}</option>
                            </select> 
            </div>
            <div class="form-inline">
                    <label for='assignedDate'>Assigned</label>
                    <input  type="text" class='form-control'  name="assignedDate" id="assignedDate"  [(ngModel)]="model.assignedDate"/>
            </div>

            <div class="form-inline">
                    <label for='resolvedDate'>Resolved</label>
                    <input  type="text" class='form-control'  name="resolvedDate" id="resolvedDate"  [(ngModel)]="model.resolvedDate"/>
            </div>
            <div class="form-group"> 
                    <label for='actionMessage'>Action Taken:</label>
                    <textarea cols="60" rows="2"  type="text"   id="actionMessage" class='form-control'  name="actionMessage"  [(ngModel)]='model.actionMessage'  ></textarea>
            </div>
            <div class="form-group"> 
                    <label for='faxComments'>Staff (Email/Fax) Comments:</label>
                    <textarea cols="60" rows="2"  type="text"   id="faxComments" class='form-control'  name="faxComments"  [(ngModel)]='model.faxComments'  ></textarea>
            </div>


                
                <div class="footer" align="left">
                    <!--<button type="button" id="btnOK" class="btn btn-success" (click)="btnOKClick()"><i class="fa fa-check fa-fw"></i> Ok</button>-->
                    <button type="button" id="btnCloseEditModal" class="btn btn-danger" (click)="closeForm()"><i class="fa fa-times fa-fw"></i> Cancel</button>
                    <button type="button" id="btnUpdate" class="btn btn-success" (click)="UpdateComplaint(true)">Update</button>
                </div>
          </form>
</section>
</article>
